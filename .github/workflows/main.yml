on:
  pull_request:
  push:
    branches: [ master ]

defaults:
  run:
    shell: bash

env:
  FLUTTER_VERSION: '3.24.3'
  FLUTTER_CHANNEL: 'stable'
  
jobs:
  flutter-analyze:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory:
          frontend
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - run: flutter pub get

      - name: Generate code
        run: dart run build_runner build

      - name: Analyze
        run: flutter analyze

  flutter-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory:
          frontend
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - run: flutter pub get

      - name: Format
        run: dart format -o none --set-exit-if-changed lib test

  flutter-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory:
          frontend
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - run: flutter pub get

      - name: Generate code
        run: dart run build_runner build

      - name: Test
        run: flutter test --coverage

      - name: Coverage clean-up
        run: >
          dart run
          remove_from_coverage --remove="\.g\.dart$"
          --file=coverage/lcov.info
